<!DOCTYPE html>
 
<html lang="pt-br">
 <head>
 <title> Cadastro de Departamento </title>
 
 </head>

 <body>
  <h1> CADASTRO DE DEPARTAMENTO </h1> <br />

<form action="Script_do_Formulario.php" method="post">

<!-- Cadastro-->
<fieldset>
 <legend>Cadastro Patrimonial</legend>
 <table cellspacing="10">
 <td>
    <label for="SiglaDepa">Sigla do Departamento: </label>
   </td>
   <td align="left">
    <input type="text" name="Numero" size="1" maxlength="13"> 
   </td>


   <tr>
    <td>
    <label for="NomeDepa">Nome do Departamento: </label>
   </td>
   <td align="left">
    <input type="text" name="descricao" size="30" maxlength="20"> 
    </td>
    </tr>

    <tr>
    <td>
    <label for="ResponsavelDepa">Responsavel pelo Departamento: </label>
   </td>
   <td align="left">
    <input type="text" name="NotaFiscal" size="30" maxlength="13"> 
   </td>
   </tr>

   <td>
    <label for="SalaDepa">Sala do Departamento Ocupado: </label>
   </td>
   <td align="left">
    <input type="text" name="Fornecedor" size="30" maxlength="20"> 
   </td>

 </table>
</fieldset>

</form>

</body>
</html>
